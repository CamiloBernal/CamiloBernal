name: Update daily.dev DevCard

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

jobs:
  update-devcard:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update daily.dev DevCard
        uses: dailydotdev/action-devcard@3.2.1
        with:
          user_id: ${{ secrets.USER_ID }}
          theme: dark
          file_name: devcard.png

      - name: Commit devcard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add devcard.png
          git commit -m "chore: update devcard [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
